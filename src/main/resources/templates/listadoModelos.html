<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Modelos</title>
    <style>
        /* Estilos opcionales para mejorar la apariencia de la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #343a40; /* Fondo gris oscuro */
            color: #fff; /* Texto blanco */
            text-align: center; /* Centrar todo el contenido */
        }

        h2 {
            color: #007bff; /* Azul brillante */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 20px;
            background-color: #343a40; /* Fondo gris oscuro */
            margin-bottom: 20px;
            border-radius: 10px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto; /* Centrar la tabla */
            background-color: #fff; /* Fondo blanco */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            color: #000; /* Letras de la tabla en negro */
        }

        th, td {
            border: 1px solid #000; /* Borde de la tabla en negro */
            padding: 12px; /* Aumentar el espacio interno para mayor claridad */
            text-align: left;
        }

        th {
            background-color: #d9d9d9; /* Gris claro */
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
            margin-right: 10px;
            padding: 8px 16px; /* Aumentar el espacio del botón */
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        a:hover {
            background-color: #ddd;
        }

        /* Estilos específicos para los botones Eliminar y Actualizar */
        a[href*="/eliminar/"] {
            background-color: #dc3545; /* Rojo */
            color: #fff; /* Texto blanco */
        }

        a[href*="/actualizar/"] {
            background-color: #007bff; /* Azul */
            color: #fff; /* Texto blanco */
        }
     /* Estilos para el navbar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: 0.3s; /* Efecto de transición */
            background-color: green; /* Cambio de color del botón */
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: white; /* Texto en blanco al pasar el ratón */
        }

    </style>
</head>
<body>
	<div th:replace="navbar :: navbar"></div>
    <h2>Listado de Modelos</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre la lista de modelos -->
            <tr th:each="modelo : ${listaModelos}">
                <td th:text="${modelo.id}"></td>
                <td th:text="${modelo.nombre}"></td>
                <td th:text="${modelo.marca.nombre}"></td> <!-- Acceso al nombre de la marca -->
                <td>
                    <!-- Enlaces para actualizar y eliminar cada modelo -->
                    <a th:href="@{'/modelos/actualizar/' + ${modelo.id}}">Actualizar</a>
                    <a th:href="@{'/modelos/eliminar/' + ${modelo.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
<a th:href="@{/modelos/formulario}">Añadir nuevo modelo</a>
</body>
</html>
